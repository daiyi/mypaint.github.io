---
layout: default
---

<div class="content">
  <div class="home pure-g">

    <div class="posts pure-u-1">
      {% for post in site.posts limit:2 %}
        <div class="post">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <div class="excerpt">
            {{ post.excerpt }}
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
