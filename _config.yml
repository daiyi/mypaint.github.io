# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: MyPaint
email: TODO@domain.com
description:  MyPaint is a nimble, distraction-free, and easy
  tool for digital painters. It supports graphics tablets made by Wacom,
  and many similar devices. Its brush engine is versatile and
  configurable, and it provides useful, productive tools.

baseurl: ""
url: "http://mypaint.org"
logo: "/assets/site/2016-0320-Site_Logo.png"
twitter_username: MyPaintApp
github_username:  mypaint

# Build settings
markdown: kramdown
permalink: pretty

exclude: readme.md

gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "on"
